<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" />
    <title>ROI RPA</title>
</head>

<body>
    <div class="container mt-5 vermelho">
        <div class="row">
            <h1 class="text-center">Roi calculator RPA</h1>
        </div>
        <div class="col-5 offset-6">
            <div class="row">
                <button id="adicionar" class="btn btn-outline-success">Add Processo</button>
            </div>
        </div>
        <div class="col-6" id="processos">
            <h3>Processos</h3>
            <div class="row mt-3 processo">
                <input type="text" id="nome" value="Processo 1">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Tempo de execução" type="number" id="duracao"
                        min="0">
                    <span class="input-group-text">min</span>
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Execuções diarias" type="number"
                        id="frequencia" min="0">
                    <span class="input-group-text">Vezes por dia</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">R$</span>
                    <input type="number" class="form-control" placeholder="Salario do Executor" type="number"
                        id="salario" min="0">
                    <span class="input-group-text">,00</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Tempo de execução</span>
                    <input type="number" class="form-control" type="number" id="duracao" value="8" min="0">
                    <span class="input-group-text">min</span>
                </div>
                <button id="remove">Remover</button>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
