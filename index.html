<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" />
    <title>ROI RPA</title>
</head>

<body>
    <div class="container mt-5 vermelho">
        <div class="row">
            <h1 class="text-center">Roi calculator RPA</h1>
        </div>
        <div class="row mt-3">
            <form class="col-6" id="processos">
                <h3>Processos</h3>
                <div class="mt-3 processo">
                    <div>
                        <button class="btn arrow" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseProcesso1" aria-expanded="false">
                        </button>
                        <input type="text" id="nome" value="Processo 1" name="processo[nome]">
                        <button id="remove">üóëÔ∏è</button>
                    </div>
                    <div class="collapse propreties show" id="collapseProcesso1">
                        <div class="input-group my-2">
                            <input type="number" class="form-control" placeholder="Execu√ß√µes diarias" type="number"
                                id="frequencia" min="0" name="processo[frequencia]">
                            <span class="input-group-text">Vezes por dia</span>
                            <input type="number" class="form-control" placeholder="Tempo de execu√ß√£o" type="number"
                                id="duracao" min="0" name="processo[duracao]">
                            <span class="input-group-text">min</span>
                        </div>
                        <div class="input-group my-2">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control" placeholder="Salario do Executor" type="number"
                                id="salario" min="0" name="processo[salario]">
                            <span class="input-group-text">,00</span>
                        </div>
                        <!-- <div class="input-group my-2">
                            <span class="input-group-text">Tempo de execu√ß√£o</span>
                            <input type="number" class="form-control" type="number" id="duracao" value="8" min="0">
                            <span class="input-group-text">min</span>
                        </div> -->
                    </div>


                </div>
            </form>
            <div class="col-6">
                <div class="d-flex justify-content-around text-center mb-3" width="100%">
                    <div>
                        <h6>Tempo Robo</h6>
                        <span>50 de 450 min</span>
                    </div>
                    <div>
                        <h6>Tempo humano</h6>
                        <span>600 min</span>
                    </div>

                </div>
                <div class="d-flex justify-content-between mb-3">
                    <button id="adicionar" class="btn btn-success">Add Processo</button>
                    <button id="savepdf" class="btn btn-secondary">Salvar PDF</button>
                    <button id="calcular" class="btn btn-primary">Calcular</button>
                </div>

                <canvas class="mb-3" id="myChart" width="400" height="250 "></canvas>
                <div class="d-flex justify-content-around mb-3" id="plans">



                    <input type="radio" class="btn-check" id="ondemand" name="plano">
                    <label class="btn btn-outline-primary" for="ondemand">Ondemand</label>

                    <input type="radio" class="btn-check" id="enterprise" name="plano">
                    <label class="btn btn-outline-primary" for="enterprise">Enterprise</label>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
</body>

</html>
